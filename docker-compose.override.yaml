services:
  filebrowser-ts:
    hostname: filebrowser
    container_name: filebrowser-ts
    volumes:
      - filebrowser-ts:/var/lib/tailscale
  vaultwarden-ts:
    hostname: vaultwarden
    container_name: vaultwarden-ts
    volumes:
      - vaultwarden-ts:/var/lib/tailscale
  trilium-ts:
    hostname: trilium
    container_name: trilium-ts
    volumes:
      - trilium-ts:/var/lib/tailscale
